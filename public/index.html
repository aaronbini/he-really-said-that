<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>He Really Said That</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,300i,400,400i" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./lib/styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="./lib/styles/skeleton.css">
  <link rel="stylesheet" type="text/css" href="./style/main.css">
</head>

<body>

  <div id="bg-image">
    <img src="./lib/image/donald-trump.jpg" alt="">
  </div>

  <main id="above-footer-container">
    <section id="main-page" class="container">
      <div class="row">
          <div id="notification-bar" class="four columns"></div>
          <div class="eight columns"></div>
      </div>

      <div class="row">
        <div class="one column">
        </div>
        <div id="landing-page" class="five columns">
          <h3>Welcome to the Donald J. Trump Audio Library</h3>
          <p>Click around below to listen to actual quotes from the republican nominee for President of the United States of America.</p>
          <img id="mobile-image" src="./lib/image/donald-trump.jpg" alt="">
          <h4 id="quote-count"></h4>
          <div>
            <!-- <button id="get-quotes">Get Quote</button> -->
            <img class="circle-arrows" src="./lib/arrows/circle_last.png" width="64" height="64" usemap="lastcircle">
            <img class="circle-arrows" src="./lib/arrows/circle_next.png" width="64" height="64" usemap="nextcircle">
            <map name="nextcircle">
              <a id="get-quotes"><area  shape="circle" coords="34,30,32"></a>
            </map>
            <map name="lastcircle">
              <a id="last-quote"><area shape="circle" coords="34,30,32"></a>
            </map>
          </div>
          <div id="quote-info"></div>
        </div>
        <div class="six columns"></div>
      </div>

    </section>
  </main>

  <footer>
    &copy; Aaron Bini  |  2016<span></span>He Really Said That - <a href="https://github.com/aaronbini/he-really-said-that">Github Page</a>
  </footer>
</body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/superagent/2.2.0/superagent.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <script src="./scripts/toHtml.js"></script>
  <script src="./scripts/index.js"></script>
</html>
